<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Anki Web Reader</title>
        <link rel="stylesheet" href="popup.css">
    </head>
    <body>
        <!-- Tab strip -->
        <div class="tab-strip">
            <button id="info-button" class="tab-toggle">Info</button>
            <button id="settings-button" class="tab-toggle">Settings</button>
        </div>

        <!-- Tab views -->
        <!-- Info tab -->
        <div id="info-tab" class="tab-content">
            <p><button id="magic">Sync</button></p>
            <h2>Current Deck</h2>
            <div><input id="deck-info" type="text" value="thai1000words" readonly></div>
        </div>

        <!-- Settings tab -->
        <div id="settings-tab" class="tab-content">
            <h2>Deck</h2>
            <div><input id="deck-input" type="text"></div>
            <br>
            <button id="save-button">Save</button>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
